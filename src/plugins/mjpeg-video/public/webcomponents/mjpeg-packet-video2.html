<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-resizable-behavior/iron-resizable-behavior.html">

<dom-module id="mjpeg-packet-video2">
    <style>
        #camera12 {
        width: 100%;
        max-height: 100%;
        }
    </style>

    <template>
        <div id="videocontainer2" style="display:inline-block; height:100%; width:100%; position:relative;" on-hover="">
            <canvas id="camera12"></canvas>
            <content></content>
        </div>
    </template>

    <script>
        (function() 
        {
            Polymer(
            {
                is: 'mjpeg-packet-video2',
                properties: 
                {
                    fps: 
                    {
                        type: Number
                    },
                    cancel:
                    {
                        type: Number
                    }
                },
                behaviors: 
                [
                    Polymer.IronResizableBehavior
                ],                
                listeners: 
                {
                    'iron-resize': '_onIronResize'
                },     
                _onIronResize: function()
                {
                    var canvas  = this.$.camera12;
                    var style   = window.getComputedStyle(this.$.videocontainer2, null);

                    canvas.width    = parseInt( style.getPropertyValue( 'width' ) );
                    canvas.height   = parseInt( style.getPropertyValue( 'height' ) );
                }, 
                detached: function() 
                {
                    clearInterval( this._OncePerSecondInterval );
                },          
                attached: function() 
                {
                    this._drawCounter   = 0;
                    var self            = this;
                    var canvas          = this.$.camera12;

                    this._OncePerSecondInterval = setInterval( function() 
                    {
                        self.set( 'fps', self._drawCounter )
                        self._drawCounter = 0;

                        if( canvas.width == 0 )
                        {
                            self._onIronResize();
                        }                        
                    }, 1000 );

                    var style = window.getComputedStyle(self.$.videocontainer2, null);

                   // canvas.width=parseInt(style.getPropertyValue('width'));
                   // canvas.height=parseInt(style.getPropertyValue('height'));

                    this._drawFrame = function(frame) 
                    {
                        var url = URL.createObjectURL( frame );
                        var style = window.getComputedStyle(self.$.videocontainer2, null);

                        var image = new Image();
                        image.onload = function() 
                        {
                            var verticalMargin   = 0;
                            width               = parseInt( style.getPropertyValue( 'width' ) );
                            height              = parseInt( style.getPropertyValue( 'height' ) );
                            proportionalHeight  = canvas.width * image.height / image.width;
                            ctx                 = canvas.getContext('2d');


                            if( proportionalHeight < canvas.height )
                            {
                                verticalMargin = ( canvas.height - proportionalHeight ) / 2;
                            }

                            // ctx.drawImage( image, 0, verticalMargin, canvas.width, proportionalHeight );
                            ctx.drawImage( image, 0, 0, canvas.width, canvas.height );
                            
                            self._drawCounter++;
                            URL.revokeObjectURL( url );
                            
                            image = null;
                        }

                        image.src = url;
                    }
                },

                stop: function() {},
                ready: function() {},
                /**
                 * Takes a byte array for the jpeg image and displays it on screen
                 */
                append: function(frame) 
                {
                    var self = this;
                    if (frame === null) {
                        if (this.cancel !== undefined) window.cancelAnimationFrame(this.cancel);
                        return;
                    }
                    self.cancel = window.requestAnimationFrame( function()
                    {
                        self._drawFrame(frame);
                    });
                }
            });
        }());
    </script>
</dom-module>
