<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../peer-view/orov-mc-status-indicator-behavior.html">
<dom-module name="orov-mc-status-indicator">
  <style>

  span.box {
    background-color: green;
    padding: 6px;
    box-shadow:         7px 7px 5px 0px rgba(50, 50, 50, 0.75);    
    color: var(--indicator-font-color, #ffffff);
    display: inline-block;
    font-weight: bold;
    margin-right: 15px;
    text-align: center;
  }    
  </style>
  <template>
    <span class="box">[[pressure]]</span>  
  </template>
  <script>
    (function() {
      Polymer({
        is: "orov-mc-status-indicator",
        properties: {
          defaultPanel:{type:String,value:"warning-display"}
        },
        behaviors: [namespace('behaviors').oROVStandard,namespace('behaviors').oROVMCStatusIndicator],
        registerEmitterHandlers: function(emitter){
          var self=this;

        }
      })
    })();
  </script>

</dom-module>
